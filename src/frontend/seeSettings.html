<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background-color: #f5f7fa;
      color: #333;
    }

    #bodyContainer {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    form label {
      font-weight: 500;
      margin-top: 15px;
      display: block;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form input[type="number"] {
      max-width: 100%;
    }

    .height-group {
      display: flex;
      gap: 10px;
    }

    .height-group input {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="bodyContainer">
    <h2>Settings</h2>

    <ul>
        <li> Weight</li>
        <li> Height </li>
        <li> Phone Number</li>
        <li> Gender </li>
        
    </ul>

    <p id="message"></p>
  </div>

  <script>
    try {
            const patientData = JSON.parse(localStorage.get_patient_info("patient"));
            const token       = patientData?.access_token;
            if (!token) {
              console.error("No access token found");
              return;
            }
            
            

        }catch(err){
            console.error("something bad happened",err);
        }
  </script>
</body>
</html>
