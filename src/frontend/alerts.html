<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Alert Manager</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="alerts-container">
    <h1>Alert Dashboard</h1>

    <!-- Create Alert Form -->
    <form id="alertForm">
      <label>
        Sensor Type
        <select name="sensor_type" required>
          <option value="ecg">ECG</option>
          <option value="spO2">SpO2</option>
          <option value="bpm">BPM</option>
        </select>
      </label>
      <label>
        Measured Value
        <input type="number" name="measured_value" required />
      </label>
      <label>
        Threshold Value
        <input type="number" name="threshold_value" required />
      </label>
      <label>
        Comparison
        <select name="comparison" required>
          <option value="gt">Greater Than (&gt;)</option>
          <option value="lt">Less Than (&lt;)</option>
          <option value="eq">Equal To (=)</option>
        </select>
      </label>
      <label>
        Message
        <input type="text" name="message" required />
      </label>
      <button type="submit">Create Alert</button>
    </form>

    <!-- Alerts Table -->
    <table class="alerts-table">
      <thead>
        <tr>
          <th>Sensor</th>
          <th>Measured</th>
          <th>Threshold</th>
          <th>Cmp</th>
          <th>Message</th>
          <th>Sent?</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="alertsBody">
        <tr><td colspan="7" style="text-align:center;">Loading alertsâ€¦</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const API = '/api/alerts';

    // Fetch and render all alerts
    async function loadAlerts() {
      const res = await fetch(API);
      const alerts = await res.json();
      const tbody = document.getElementById('alertsBody');
      tbody.innerHTML = '';

      alerts.forEach(a => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${a.sensor_type || ''}</td>
          <td>${a.measured_value ?? ''}</td>
          <td>${a.threshold_value ?? ''}</td>
          <td>${a.comparison || ''}</td>
          <td>${a.message || ''}</td>
          <td>${a.is_sent}</td>
          <td>${a.timestamp ? new Date(a.timestamp).toLocaleString() : ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Handle form submission to create a new alert
    document.getElementById('alertForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const payload = {
        sensor_type: form.sensor_type.value,
        measured_value: parseFloat(form.measured_value.value),
        threshold_value: parseFloat(form.threshold_value.value),
        comparison: form.comparison.value,
        message: form.message.value
      };

      const res = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        form.reset();
        loadAlerts();
      } else {
        alert('Failed to create alert');
      }
    });
    loadAlerts();
  </script>
</body>
</html>
