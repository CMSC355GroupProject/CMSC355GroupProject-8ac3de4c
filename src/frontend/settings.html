<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Settings</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="settings-container">
    <h1>Patient Settings</h1>
    <form id="settingsForm">
      <label>
        Name:
        <input type="text" name="username" id="username" disabled />
        Email:
        <input type="text" name="email" id="email" disabled />
        Password:
        <input type="text" name="password" id="password" disabled />
        Date Of Birth:
        <input type="text" name="dob" id="dob" disabled />
        Height(CM):
        <input type="text" name="height" id="height" disabled />
        Weight: 
        <input type="text" name="weight" id="weight" disabled />
        Biological Gender:
        <input type="text" name="biological_gender" id="biological_gender" disabled />
        Phone Number:
        <input type="text" name="phone_number" id="phone_number" disabled />
      </label>
      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script src="/js/settings.js"></script>
</body>
</html>
