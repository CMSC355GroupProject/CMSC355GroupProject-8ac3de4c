<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Settings</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="settings-container">
    <h1>Patient Settings</h1>
    <form id="settingsForm">
      
      <div class="form-row">
        <label>
          Username:
          <input type="text" name="username" id="username" disabled />
        </label>
      </div>

      <div class="form-row">
        <label>
          Email:
          <input type="email" name="email" id="email" disabled />
        </label>
      </div>

      <div class="form-row">
        <label>
          Phone Number:
          <input type="tel" name="phone_number" id="phone_number" disabled />
        </label>
      </div>

      <div class="form-row">
        <label>
          Date of Birth:
          <input name="dob" id="dob" disabled />
        </label>
      </div>

      <div class="form-row">
        <label>
          Height (cm):
          <input type="number" name="height" id="height" step="0.1" disabled />
        </label>
      </div>

      <div class="form-row">
        <label>
          Weight (kg):
          <input type="number" name="weight" id="weight" step="0.1" disabled />
        </label>
      </div>

      <div class="form-row">
        <label>
          Biological Gender:
          <select name="biological_gender" id="biological_gender" disabled>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </label>
      </div>

      <button type="button" onclick="enableEditableFields()">Edit</button>
      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    function enableEditableFields() {
      const fields = ['email', 'phone_number', 'dob', 'height', 'weight', 'biological_gender'];
      fields.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.disabled = false;
      });
    }
  </script>

  <script src="/js/settings.js"></script>
</body>
</html>
