<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Settings</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<div class="header">
  <a href="/index" style=" text-decoration: none">
    <h2 style="color: white; margin: 0 15px;">Dashboard</h2>
  </a>
  <nav>
    <a href="/alerts" style="color: white; margin: 0 15px;">Alerts</a>
    <a href="/settings" style="color: white; margin: 0 15px;">Settings</a>
    <a href="/" onclick="localStorage.removeItem('patient')" id='logoutButton' style="color: white; margin: 0 15px;">Logout</a>
  </nav>
</div>
<body>
  <div class="settings-container">
    <h1>Patient Settings</h1>
    <form id="settingsForm">
      
      <div class="form-row">
        <label>
          Username:
          <input type="text" name="username" id="username" disabled />
        </label>
      </div>

      <div class="form-row">
        <label>
          Email:
          <input type="email" name="email" id="email" disabled />
        </label>
      </div>

      <div class="form-row">
        <label>
          Phone Number:
          <input type="tel" name="phone_number" id="phone_number" disabled />
        </label>
      </div>

      <div class="form-row">
        <label>
          Date of Birth:
          <input name="dob" id="dob" disabled />
        </label>
      </div>

      <div class="form-row">
        <label>
          Height (cm) - will be feet/inches later:
          <input type="number" name="height" id="height" step="0.1" disabled />
        </label>
      </div>

      <div class="form-row">
        <label>
          Weight (lb):
          <input type="number" name="weight" id="weight" step="0.1" disabled />
        </label>
      </div>

      <div class="form-row">
        <label>
          Biological Gender:
          <select name="biological_gender" id="biological_gender" disabled>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </label>
      </div>

      <button type="button" id="editSaveButton">Edit</button>
    </form>
  </div>
  <footer>
    <p>CMSC355 Group Project<br> Â© 2025. Blah Blah All rights reserved.</p>
  </footer>

  <script>
    function enableEditableFields() {
      const fields = ['phone_number', 'dob', 'height', 'weight', 'biological_gender'];
      fields.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.disabled = false;
      });
    }
  </script>

<script src="/static/js/settings.js" defer></script>
</body>
</html>
